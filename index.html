<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #4CAF50;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Online Voting System</h2>
    <p>Secure and Transparent Voting for Everyone</p>

    <div class="button-container">
        <button onclick="window.location.href='/cast_vote'" class="button">Cast Your Vote</button>
        <button onclick="window.location.href='/view_votes'" class="button">View Votes</button>
    </div>
</body>
</html>
